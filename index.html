<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilded Rose Store Inventory Manager</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>

<body>
    <h1>Gilded Rose - Store Inventory Manager</h1>
    <form id="input">
        <label for="item">Enter a new item</label>
        <input type="text" id="item" name="item" placeholder="Flaming Sword, Stinky Aged Brie, etc.">
        <label for="sell_in">Enter days until needs to be sold</label>
        <input type="number" id="sell_in" name="sell_in" required>
        <label for="quality">Enter item's initial quality</label>
        <input type="number" id="quality" name="quality" min="0" required>
        <button type="submit">Add Item</button>
    </form>
    <form id="report">
        <label for="report_date">Inventory as of day</label>
        <input type="number" id="report_date" name="report_date" required>
        <button type="submit" id="update">Update Inventory</button>
    </form>
    <div class="report"></div>
</body>

</html>
